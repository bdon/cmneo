{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{{ page_title }}{% endblock %} | CADMAPPER</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#093581">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#f3f5f8">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:url" content="https://cadmapper.com"/>
    <meta property="og:title" content="CADMAPPER - Worldwide map files for any design program"/>
    <meta property="og:description" content="Cadmapper lets anyone create 3D CAD files of any area in the world within minutes."/>
    <meta property="og:image" content="https://cadmapper.com/og_1e214a.png"/>
    <meta name="viewport" content="width = device-width">
    <link rel="stylesheet" href="{% static 'frontend/css/tachyons.min.css' %}" />
    {% if not debug %}
    <link rel="stylesheet" href="{% static 'frontend/main.css' %}" />
    {% endif %}
    {% if stripe %}
    <script src="https://js.stripe.com/v3/"></script>
    {% endif %}
    <script>
      var USER_EMAIL = "{{ user.email|safe }}";
      {% if initial_data %}
      var INITIAL_DATA = {{ initial_data|safe }};
      {% endif %}
    </script>
    <script data-goatcounter="https://cadmapper.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  </head>
  <style>
    body {
      font-size: 14px;
      font-family: Mulish, sans-serif;
    }

    .grid {
      background-size: 20px 20px;
      background-image: linear-gradient(to right, white 1px, transparent 1px), linear-gradient(to bottom, white 1px, transparent 1px);
    }

    .bg-cmbluelightest {
      background-color:#f3f5f8;
    }

    .bg-cmbluelight {
      background-color:#D7DEEA;
    }

    .bg-cmbluebutton {
      background-color:#093581;
    }

    .bg-tan {
      background-color: #F9F3ED;
    }
  </style>
  <body class="">
    {% block common %}
    {% endblock %}
  </body>
{% if debug %}
  <script src="dev_bundle.js"></script>
{% else %}
  <script src="{% static 'frontend/main.js' %}" charset="utf-8"></script>
{% endif %}
  </body>
</html>
